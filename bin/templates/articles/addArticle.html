<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    </head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
			<div class="container topnav">
    			<div class="navbar-header">
    				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand topnav" href="/">Welcome</a>
    			</div>
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="#about">About</a>
	                    </li>
	                    <li>
	                        <a href="#services">Services</a>
	                    </li>
	                    <li>
	                        <a href="#contact">Contact</a>
	                    </li>
	                </ul>
	            </div>
    		</div>
	</nav>
	<div class="container-fluid" style="margin-top: 80px">
		<div class="row content">
			<div class="col-sm-3 sidenav">
		      		<h4>Rui's Blog</h4>
		      		<ul class="nav nav-pills nav-stacked">
		        		<li class="active"><a href="#section1">Home</a></li>
		        		<li><a href="#section2">Friends</a></li>
		        		<li><a href="#section3">Family</a></li>
		        		<li><a href="#section3">Photos</a></li>
		      		</ul>
		      		<div class="input-group">
			        	<input type="text" class="form-control" placeholder="Search Blog.."></input>
			        	<span class="input-group-btn">
			          		<button class="btn btn-default" type="button">
			            		<span class="glyphicon glyphicon-search"></span>
			          		</button>
			        	</span>
		      		</div>
		    	</div>
		    	<div class="col-sm-6" >
		    		<form action="#" th:action="@{/createArticle}" th:object="${article}" method="post">
		    			<div class="form-group">
		    				<input type="hidden" th:field="*{id}"/>
					    	<p>Title<input type="text" th:field="*{title}" class="form-control" id="inputTitle"/></p>
					  </div>
					  <div class="form-group">
					    	<label for="inputText">textarea</label>
					    	<textarea th:field="*{text}" class="form-control" id="inputText" rows="20"></textarea>
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
		    		</form>
		    	</div>
		</div>
		
	</div>
