<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="css/main.css"/> 
    </head>
<body>
	<nav class="navbar navbar-descartes navbar-fixed-top topnav" role="navigation">
    		<div class="container topnav">
    			<div class="navbar-header">
    				<img src="/img/descarets.png " height="50"/>
	             
    			</div>
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="/addArticle" th:unless="${compte == null}">Add an article</a>
	                    </li>
	                    <li>
	                        <a href="/logout">Log out</a>
	                    </li>
	                </ul>
	            </div>
    		</div>
    </nav>
	<div class="container-fluid" style="margin-top: 80px">
		<div class="row content">
			<div class="col-sm-3 sidenav">
		      		<h4><span th:text="${compte.identifiant}"></span>'s Blog</h4>
		      		<ul class="nav nav-pills nav-stacked">
		        		<li><a href="/index2">Home</a></li>
		        		<li><a href="/articles">Show all articles</a></li>
		        		<li><a href="/comptes">Show all counts</a></li>
		        		<li><a href="#section3">To be continue</a></li>
		      		</ul>
		    	</div>
		    	<div class="col-sm-6" >
		    		<form action="#" th:action="@{/createArticle}" th:object="${article}" method="post">
		    			<div class="form-group">
		    				<input type="hidden" th:field="*{id}"/>
		    				<h2>Title</h2>
		    				<!-- <label for="inputTitle">Title</label> -->
					    	<input type="text" th:field="*{title}" class="form-control" id="inputTitle"/>
					  </div>
					  <div class="form-group">
					  		<h3>Text</h3>
					    	<!-- <label for="inputText">textarea</label> -->
					    	<textarea th:field="*{text}" class="form-control" id="inputText" rows="20"></textarea>
					  </div>
					  <button type="submit" class="btn btn-primary" id="btn-mid">Submit</button>
		    		</form>
		    	</div>
		</div>
		
	</div>
</body>
</html>
