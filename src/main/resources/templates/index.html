<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<title> Get start</title>
		<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/> 
    </head>
    <body>
    	<nav class="navbar navbar-descartes navbar-fixed-top topnav" role="navigation">
    		<div class="container topnav">
    			<div class="navbar-header">
    				<img src="/img/descarets.png " height="50"/>
    				
    			</div>
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="/addArticle" th:unless="${compte == null}">Add an article</a>
	                    </li>
	                    <li>
	                        <a href="/login" th:unless="${compte != null}">Sign in</a>
	                    </li>
	                    <li>
	                        <a href="/signup" th:unless="${compte != null}">Sign up</a>
	                    </li>
	                    <li>
	                        <a href="/logout" th:if="${compte != null}">Log out</a>
	                    </li>
	                </ul>
	            </div>
    		</div>
    	</nav>
    	<div class="container-fluid" style="margin-top: 80px">
		  	<div class="row content">
		    	<div class="col-sm-2 sidenav">
		      		<h4>Welcome</h4>
		      		<ul class="nav nav-pills nav-stacked">
		        		<li><a href="/">Home</a></li>
		      		</ul>
		    	</div>
		    	<div class="col-sm-6">
		    		<h1>Login to add your first blog</h1>
		    		<img src="/img/home.jpg" height="400" alt="Avatar"/>
		    		
		    		<div th:each="article : ${articles}">
			    		
			    		<h4><small>RECENT POSTS</small></h4>
			    		  <hr/>
					      <h2><a th:href="@{/article?(title=${article.title})}"><span th:text="${article.title}"></span></a></h2>
					  	  <h5><span class="label label-danger">Food</span> <span class="label label-primary">Test</span></h5>
					      <p><span th:text="${article.text}"></span></p>
					      <br/><br/>
				    </div>
	      		</div>
	      	</div>
	    </div>
    </body>
</html>
